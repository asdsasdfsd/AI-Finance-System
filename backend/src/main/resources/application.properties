# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Microsoft SSO Configuration
sso.client-id=${SSO_CLIENT_ID}
sso.client-secret=${SSO_CLIENT_SECRET}
sso.token-url=https://login.microsoftonline.com/common/oauth2/v2.0/token
sso.user-info-url=https://graph.microsoft.com/oidc/userinfo
sso.redirect-uri=http://localhost:3000/api/auth/sso/callback

# Server Configuration
server.port=8085
server.servlet.context-path=/

# DDD Feature Flags
ddd.enabled=${DDD_ENABLED:false}
migration.enabled=${MIGRATION_ENABLED:false}
migration.preserve-ids=${MIGRATION_PRESERVE_IDS:true}

# DDD Monitoring
ddd.monitoring.enabled=${DDD_MONITORING_ENABLED:false}
ddd.performance.log-slow-queries=${DDD_LOG_SLOW_QUERIES:false}
ddd.performance.threshold-ms=${DDD_PERFORMANCE_THRESHOLD:1000}

# Logging for DDD components (when DDD is enabled)
logging.level.org.example.backend.domain=${DDD_DOMAIN_LOG_LEVEL:INFO}
logging.level.org.example.backend.application=${DDD_APPLICATION_LOG_LEVEL:INFO}